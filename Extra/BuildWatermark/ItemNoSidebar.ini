
[Rainmeter]
Group=LonghornSidebar
Update=-1
Author=Xyrfo and fediaFedia
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=!CommandMeasure InputNotes1 "ExecuteBatch 1"
ContextTitle2=#Alternative#
ContextAction2=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle3=#Close#
ContextAction3=[!DeactivateConfig]
ContextTitle4=----
ContextAction4=[]
ContextTitle5=#TurnOnSidebar#
ContextAction5=[!LoadLayout LonghornX1][!Refresh *]
ContextTitle6=#MoreActions#
ContextAction6=[!SkinMenu]
OnRefreshAction=[!Draggable 0][!Move (#screenareawidth#-403*#scaledpi#) (#workareaheight#+2*#scaledpi#)]["#currentpath#..\..\WorkArea\workarea.exe"]

[Metadata]
Version=2.1
Information=Build Watermark
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
@include=#@#global.inc
@include1=#skinspath#\Longhorn\UserVariables.inc
@include2=#@#Languages\#MainLanguage#.inc
@include3=#currentpath#UserVariables.inc

[Te]
Antialias=1
FontFamily=Old Segoe UI
FontFace=Old Segoe UI
FontSize=(9*#scaledpi#)
FontColor=255,255,255
Solidcolor=0,0,0,1
x=(400*#scaledpi#)
y=0
w=(400*#scaledpi#)
stringAlign=right

[Build]
Meter=String
MeterStyle=Te
Text=Windows(R) Code Name "Longhorn"

[Build2]
Meter=String
MeterStyle=Te
y=R
Text=#BuildNumber#

[InputNotes1]
Measure=Plugin
Plugin=InputText.dll
SolidColor=#colorskin#
W=(400*#scaledpi#)
H=(35*#scaledpi#)
X=0
Y=0
Command1=[!WriteKeyValue Variables BuildNumber "$UserInput$" "#currentpath#UserVariables.inc"][!Refresh "#currentconfig#"] 
DefaultValue="#BuildNumber#"
StringStyle=NORMAL
AntiAlias=1
StringAlign=right
FontFace=Segoe UI
FontColor=0,0,0
FontSize=(10*#scaledpi#)
FocusDismiss=1

