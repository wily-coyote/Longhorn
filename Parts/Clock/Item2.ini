[Rainmeter]
Group=LonghornSidebar
Author=Xyrfo and fediaFedia
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]
ContextTitle2=#Alternative#
ContextAction2=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle3=#Close#
ContextAction3=[!DeactivateConfig]
ContextTitle4=----
ContextAction4=[]
ContextTitle5=#TimeZoneClock#
ContextAction5=[!ActivateConfig "Longhorn\Parts\ClockTimezone" "Item.ini"]
ContextTitle6=----
ContextAction6=[]
ContextTitle7=#MoreActions#
ContextAction7=[!SkinMenu]
OnRefreshAction=[!Move (#screenareawidth#-#movewhere#) #CURRENTCONFIGY#] 

[Metadata]
Version=6.0
Information=Longhorn Sidebar
License=Creative Commons Attribution-NonCommercial-ShareAlike 3.0

[Variables]
Height=140
Width=154
PanelType=VariableHeight
@include=#@#global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include3=UserVariables.inc
@include4=#@##Structure#\#PanelType#\Main.inc
@include5=#SkinsPath#\Longhorn\UserVariables.inc
%BTN%

[Time]
Meter=String
MeterStyle=Default
MeasureName=MeasureClockHM
Y=((#Height#-22)*#scaledpi#)
x=(((#Width#+10)/2)*#scaledpi#)
stringalign=center
StringCase=None

[MeasureClockHM]
Measure=Time
Format="#TimeFormat#, %b %d"
FormatLocale=#LangCode#

[MeasureClockHM1]
Measure=Time
Format="%A %d"

[MeasureTime]
Measure=Time

[MeasureTime1]
Measure=Time
Format=#clockName#

[Clock]
Meter=Image
ImageName=#currentpath#\BigClock\#ClockStyle#.png
w=(120*#scaledpi#)
h=(120*#scaledpi#)
x=(((#Width#+10)/2-60)*#scaledpi#)
y=(2*#scaledpi#)
DynamicVariables=1
MouseActionCursor=1
LeftMouseUpAction=!execute [!ToggleConfig "Longhorn\Parts\Clock\BigClock" "Item.ini"]

[MeasureTime]
Measure=Time

[MeasureTime1]
Measure=Time
Format=#clockName#

[Hours]
Meter=ROTATOR
ImageName=#currentpath#\BigClock\Hour#scaledpi#.png
ValueRemainder=43200
MeterStyle=Seconds
DynamicVariables=1

[Minutes]
Meter=ROTATOR
ImageName=#currentpath#\BigClock\min#scaledpi#.png
MeterStyle=Seconds
ValueRemainder=3600
DynamicVariables=1

[Seconds]
Meter=ROTATOR
MeasureName=MeasureTime
ImageName=secs#scaledpi##showseconds#.png
X=(22*#scaledpi#)
Y=(2*#scaledpi#)
W=(120*#scaledpi#)
H=(120*#scaledpi#)
LineLengtH=5
LineWidtH=1
LineLengtH=15
LineStart=0
AntiAlias=1
LineColor=255,0,0,100
Solid=0
ValueRemainder=60
OffsetX=(75*#scaledpi#)
OffsetY=(75*#scaledpi#)

