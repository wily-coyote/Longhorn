[Rainmeter]
Group=LonghornSidebar
Author=Xyrfo and fediaFedia
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=#ShowSeconds#000
RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]
ContextTitle2=#Alternative#
ContextAction2=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle3=#Close#
ContextAction3=[!DeactivateConfig]
ContextTitle4=----
ContextAction4=[]
ContextTitle5=#TimeZoneClock#
ContextAction5=[!ActivateConfig "Longhorn\Parts\ClockTimezone" "Item.ini"]
ContextTitle6=----
ContextAction6=[]
ContextTitle7=#MoreActions#
ContextAction7=[!SkinMenu]
OnRefreshAction=[!Move (#screenareawidth#-#movewhere#) #CURRENTCONFIGY#] 
 [Metadata]
Version=6.0
Information=Longhorn Sidebar
License=Creative Commons Attribution-NonCommercial-ShareAlike 3.0

[Variables]
Width=154
height=65
PanelType=variableheight
@include=#@#global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include3=UserVariables.inc
@include4=#@##Structure#\#PanelType#\Main.inc
@include5=#SkinsPath#\Longhorn\UserVariables.inc
%BTN%

[Time]
Meter=String
MeterStyle=Default
MeasureName=MeasureClockHM
FontSize=(12*#scaledpi#)
X=(65*#scaledpi#)
Y=(15*#scaledpi#)
MouseActionCursor=1
LeftMouseUpAction=!execute [!ToggleConfig "Longhorn\Parts\Clock\BigClock" "Item.ini"]

[Time2]
Meter=String
MeterStyle=Default | Small
MeasureName=MeasureClockHM1
Y=R
X=r
FontSize=(9*#scaledpi#)
stringcase=None
MouseActionCursor=1
LeftMouseUpAction=!execute [!ToggleConfig "Longhorn\Parts\Clock\BigClock" "Item.ini"]

[MeasureClockHM]
Measure=Time
Format="#TimeFormat#"

[MeasureClockHM1]
Measure=Time
Format="%a, %b %d"
FormatLocale=#LangCode#

[MeasureTime]
Measure=Time

[MeasureTime1]
Measure=Time
Format=#clockName#

[face]
Meter=Image
ImageName=#ClockStyle#.png
X=(10*#scaledpi#)
Y=(10*#scaledpi#)
W=(50*#scaledpi#)
h=(50*#scaledpi#)
UpdateDivider=864000
MEterStyle=FullStyle
MouseActionCursor=1
LeftMouseUpAction=!execute [!ToggleConfig "Longhorn\Parts\Clock\BigClock" "Item.ini"]

[Hours]
Meter=ROTATOR
ImageName=#currentpath#\Hour12.png
ValueRemainder=43200
MeterStyle=Seconds
DynamicVariables=1

[Minutes]
Meter=ROTATOR
ImageName=#currentpath#\min12.png
MeterStyle=Seconds
ValueRemainder=3600
DynamicVariables=1

[Seconds]
Meter=ROTATOR
MeasureName=MeasureTime
X=(10*#scaledpi#)
Y=(10*#scaledpi#)
W=(50*#scaledpi#)
H=(50*#scaledpi#)
LineLengtH=5
LineWidtH=1
LineLengtH=15
LineStart=0
AntiAlias=1
LineColor=255,0,0,100
Solid=0
ValueRemainder=60
OffsetX=37
OffsetY=37

